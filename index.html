  <body>
    <img class="reference-pane" src="http://placehold.it/710x200/000" alt="">

      <img id="top-in" src="http://placehold.it/125x80/000" alt="">

    <div class="data-entry-pane">

        <form id="user-input" action="index.html" method="post">
          <fieldset>
            <legend>APFT Rangefinder</legend>

          <label for="name">Soldier Name:</label>
          <input type="text" name="name" size ="30" required/>

          <label for="age">Age: </label>
          <input type="number" name="age" size="10" />
          <!-- <label for="age">Age:</label>
          <select id="age">
            <option value="0" selected>17-20</option>
            <option value="1">21-27</option>
            <option value="2">28-39</option>
            <option value="3">40+</option>

          <label for="gender">Gender:</label>
          <select id="gender">
            <option value="1" selected>Male</option>
            <option value="0">Female</option>
          </select>

          <label for="testdate">Test Date:</label>
          <input type="date" name="testdate" required/>

          <label for="height">Height (in inches to half inch): </label>
          <input type="number" step="0.5" min="58" value="58" name="height" size="10" required/>


          <label for="weight">Weight:</label>
          <input type="number" name="weight" size="10" required/>

          <label id="female-input" for="neck">Neck:</label>
          <input type="number" name="neck" size="10" required/>

          <label for="waist">Waist/Abdomen:</label>
          <input type="number" name="waist" size="10" required/>

          <label id="female-input" for="hips">Hips:</label>
          <input type="number" name="hips" size="10" required/>

          <button type="submit">Submit Soldier info</button>
        </fieldset>
      </form>
    </div>
