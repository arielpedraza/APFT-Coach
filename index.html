        <li><a href="#">Home</a></li>

  <body>
    <img class="reference-pane" src="http://placehold.it/710x200/000" alt="">
    <div class="sign-log">
      <img id="top-up" src="http://placehold.it/125x80/000" alt="">
      <img id="top-in" src="http://placehold.it/125x80/000" alt="">
    </div>
    <div class="data-entry-pane">

        <form class="user-input" action="index.html" method="post">
          <fieldset>
            <legend>APFT Rangefinder</legend>

          <!-- <label for="age">Age: </label>
          <input name="age" type="number" size="30" /> -->

          <select id="age" name="age">
            <option value="0">17-20</option>
            <option value="1">21-27</option>
            <option value="2">28-39</option>
            <option value="3">40+</option>
          </select>

          <select id="gender" name="gender">
            <option value="1">Male</option>
            <option value="0">Female</option>
          </select>

          <label for="name">Soldier Name:</label>
          <input name="name" type="text" size ="30"/>

          <label for="height">Height in inches: </label>
          <input name="age" type="number" step="0.5" value="58" size="30" required>

          <label for="testdate">Test Date:</label>
          <input type="date" name="testdate">

          <label for="weight">Weight:</label>
          <input type="number" name="weight" required>

          <label id="female-input" for="neck">Neck:</label>
          <input type="number" name="neck" step="0.5" required>

          <label for="waist">Waist:</label>
          <input type="number" name="waist" step="0.5" required>

          <label id="female-input" for="hips">Hips:</label>
          <input type="number" name="hips" step="0.5">

          <button type="submit">Submit Soldier info</button>
        </fieldset>
      </form>
    </div>
    <div class ="next-back-buttons">
      <a href="HTML/TestEntry.html"><img class="next-button" src="http://placehold.it/125x80/000" alt=""></a>
    </div>
  </body>
